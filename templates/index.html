<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Characters</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 300;
        }
        .canvas-container {
            position: relative;
            margin-bottom: 20px;
            background-color: white;
        }
        canvas {
            border: 1px solid #e0e0e0;
            cursor: default;
        }
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0d8c6f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Draw a Character</h1>
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="560" height="560"></canvas>
            <canvas id="gridCanvas" class="grid" width="560" height="560"></canvas>
        </div>
        <div class="button-container">
            <button id="saveBtn">Save Image</button>
            <button id="clearBtn">Clear Canvas</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const gridCanvas = document.getElementById('gridCanvas');
        const gridCtx = gridCanvas.getContext('2d');
        let isDrawing = false;

        // Set up the canvas
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';

        // Draw grid
        function drawGrid() {
            gridCtx.strokeStyle = '#e0e0e0';
            gridCtx.lineWidth = 1;
            const cellSize = canvas.width / 20;
            for (let i = 0; i <= 20; i++) {
                gridCtx.beginPath();
                gridCtx.moveTo(i * cellSize, 0);
                gridCtx.lineTo(i * cellSize, canvas.height);
                gridCtx.stroke();
                gridCtx.beginPath();
                gridCtx.moveTo(0, i * cellSize);
                gridCtx.lineTo(canvas.width, i * cellSize);
                gridCtx.stroke();
            }
        }
        drawGrid();

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Event listeners for drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Clear canvas
        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        // Save image
        document.getElementById('saveBtn').addEventListener('click', () => {
            const imageData = canvas.toDataURL('image/png');

            fetch('/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ imageData: imageData }),
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'drawing.png';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
