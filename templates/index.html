<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw, Classify, and Train MNIST Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #000;
            margin-bottom: 10px;
            cursor: crosshair;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result, #probabilities {
            margin-top: 10px;
        }
        #trainingResults {
            margin-top: 20px;
        }
        #trainingPlot {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Draw, Classify, and Train MNIST Model</h1>
        <canvas id="drawingCanvas" width="280" height="280"></canvas>
        <br>
        <button id="classifyBtn">Classify</button>
        <button id="clearBtn">Clear Canvas</button>
        <button id="trainBtn">Train Model</button>
        <div id="result"></div>
        <div id="probabilities"></div>
        <div id="trainingResults"></div>
        <img id="trainingPlot" src="" alt="Training Results" style="display: none;">
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Set up the canvas
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 15;
        ctx.lineCap = 'round';

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Event listeners for drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Clear canvas
        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('result').textContent = '';
            document.getElementById('probabilities').innerHTML = '';
        });

        // Classify
        document.getElementById('classifyBtn').addEventListener('click', () => {
            const imageData = canvas.toDataURL('image/png');

            fetch('/classify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ imageData: imageData }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = `Classification Result: ${data.result}`;
                const probsHtml = data.probabilities.map((prob, index) =>
                    `<div>Class ${index}: ${(prob * 100).toFixed(2)}%</div>`
                ).join('');
                document.getElementById('probabilities').innerHTML = probsHtml;
            })
            .catch(error => console.error('Error:', error));
        });

        // Train Model
        document.getElementById('trainBtn').addEventListener('click', () => {
            document.getElementById('trainingResults').textContent = 'Training in progress...';
            document.getElementById('trainingPlot').style.display = 'none';

            fetch('/train', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                checkTrainingStatus();
            })
            .catch(error => console.error('Error:', error));
        });

        function checkTrainingStatus() {
            fetch('/training_status')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'completed') {
                    document.getElementById('trainingResults').textContent = `Training completed. Final Loss: ${data.results.loss.toFixed(4)}, Final Accuracy: ${data.results.accuracy.toFixed(2)}%`;
                    document.getElementById('trainingPlot').src = 'static/training_results.png?' + new Date().getTime();
                    document.getElementById('trainingPlot').style.display = 'block';
                } else {
                    setTimeout(checkTrainingStatus, 1000);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
